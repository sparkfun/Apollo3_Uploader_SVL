on:
  push:

name: generate executables

jobs:
  windows:
    name: windows
    runs-on: windows-latest
    steps:
      - name: repo
        uses: actions/checkout@v2.3.1
        with:
          path: svl
          fetch-depth: 0

      - name: python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: git
        run: |
          git config --global user.email "apollo3-uploader-builder@sparkfun.com"
          git config --global user.name "apollo3-uploader-builder"
          git config --global pull.ff only
          cd svl
          git status
          git pull
          cd ${GITHUB_WORKSPACE}

      - name: install
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          pip install -r svl/requirements.txt

      - name: build
        run: |
          pyinstaller --onefile svl/svl.py

      - name: copy
        run: |
          Remove-Item -Recurse -Force svl\dist\windows
          mkdir svl\dist\windows
          Move-Item -Path dist\svl.exe -Destination svl\dist\windows\svl.exe

      - name: commit
        run: |
          cd svl
          git add dist\windows\*
          git commit -m "generated windows executable"
          git push
          cd ${GITHUB_WORKSPACE}

  linux:
    name: linux
    needs: windows
    runs-on: ubuntu-latest
    steps:
      - name: repo
        uses: actions/checkout@v2.3.1
        with:
          path: svl
          fetch-depth: 0

      - name: python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: git
        run: |
          git config --global user.email "apollo3-uploader-builder@sparkfun.com"
          git config --global user.name "apollo3-uploader-builder"
          git config --global pull.ff only
          cd svl
          git pull
          cd ${GITHUB_WORKSPACE}

      - name: install
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          # kdb feb 2021 - github env is not latest macOS (16), so svl fails on Big Sur (changes to serial)
          # To make this work, force the install of a later version of pyserial (3.5)
          # Can revert back to using the req....txt file once macOS env is upgraded
          pip install pyinstaller
          pip install 'pyserial==3.5'
          #pip install -r svl/requirements.txt

      - name: build
        run: |
          pyinstaller --onefile svl/svl.py

      - name: copy
        run: |
          rm -rf ./svl/dist/linux
          mkdir -p ./svl/dist/linux
          mv ./dist/svl ./svl/dist/linux/svl

      - name: permit
        run: |
          chmod +x ./svl/dist/linux/svl

      - name: commit
        run: |
          cd ./svl
          git add ./dist/linux/*
          git commit -m "generated linux executable"
          git push
          cd ${GITHUB_WORKSPACE}

  macosx:
    name: macosx
    needs: linux
    runs-on: macos-latest
    steps:
      - name: repo
        uses: actions/checkout@v2.3.1
        with:
          path: svl
          fetch-depth: 0

      - name: python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: git
        run: |
          git config --global user.email "apollo3-uploader-builder@sparkfun.com"
          git config --global user.name "apollo3-uploader-builder"
          git config --global pull.ff only
          cd svl
          git pull
          cd ${GITHUB_WORKSPACE}

      - name: install
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          
          pip install -r svl/requirements.txt

      - name: build
        run: |
          pyinstaller --onefile svl/svl.py

      - name: copy
        run: |
          rm -rf ./svl/dist/macosx
          mkdir -p ./svl/dist/macosx
          mv ./dist/svl ./svl/dist/macosx/svl

      - name: permit
        run: |
          chmod +x ./svl/dist/macosx/svl

      - name: commit
        run: |
          cd ./svl
          git add ./dist/macosx/*
          git commit -m "generated macosx executable"
          git push
          cd ${GITHUB_WORKSPACE}
